<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario Productos</title>
    <link rel="stylesheet" href="../css/styles.css">
</head>
<body>

    <div>
        <button type="button" id="goHome" class="btn-regresar">Regresar</button>
    </div>
    <div class="Products-Form-container">
        <h2>Agregar Producto</h2>
        <form class="productForm" id="productForm">
            <div class="Product-form-group">
                <label for="productName">Ingresa el nombre del Producto:</label>
                <input class="Product-form-input" type="text" id="productName" placeholder="Ejemplo: Desarmador" required>
            </div>
    
            <div class="Product-form-group">
                <label for="productDescription">Ingresa una Descripción del producto:</label>
                <textarea class="Product-form-input" type="text" id="productDescription" placeholder="Ejemplo: Desarmador " rows="4" required></textarea>
            </div>

            <div class="Product-form-group">
                <label for="BrandId">Selecciona la Marca:</label>
                <select class="Product-form-select" id="BrandId" required>
                    <option value="">Seleccione una Marca</option>
                </select>
            </div>
    
            <div class="Product-form-group">
                <label for="CategoriaId" >Selecciona la Categoría:</label>
                <select class="Product-form-select" id="CategoriaId" required>
                    <option value="">Seleccione una categoría</option>
                </select>
            </div>
    
            <div class="Product-form-group">
                <label for="ShelfId">Selecciona la Estantería:</label>
                <select class="Product-form-select" id="ShelfId" required>
                    <option value="">Seleccione una estantería</option>
                </select>
            </div>
    
            <div class="Product-form-group">
                <label for="productPrice">Escribe el precio del producto (MXN):</label>
                <input class="Product-form-input" type="text" id="productPrice" placeholder="0.00" required>
            </div>
    
            <div class="grid">
                <div class="Product-form-group">
                    <label for="DimensionValue">Ingresa un valor:</label>
                    <input class="Product-form-input" type="number" id="DimensionValue" placeholder="0" required>
                </div>
                <div class="Product-form-group">
                    <label for="DimensionId">Selecciona una unidad de tamaño:</label>
                    <select class="Product-form-select" id="DimensionId">
                        <option value="">Seleccione una unidad</option>
                    </select>
                </div>
            </div>
    
            <div class="grid">
                <div class="Product-form-group">
                    <label for="WeightValue">Ingresa un valor:</label>
                    <input class="Product-form-input" type="number" id="WeightValue" placeholder="0" required>
                </div>
                <div class="Product-form-group">
                    <label for="UnidadId">Selecciona una unidad de medida:</label>
                    <select class="Product-form-select" id="UnidadId">
                        <option value="">Seleccione una unidad</option>
                    </select>
                </div>
            </div>
    
            <div class="Product-form-group">
                <label for="productStock">Escribe la cantidad a ingresar en stock:</label>
                <input class="Product-form-input" type="text" id="productStock" placeholder="Ejemplo: 100" required>
            </div>
    
            <div class="Product-form-group">
                <label for="productImageFile">Agrega una imagen (Opcional):</label>
                <input class="Product-form-input" type="file" id="productImageFile" name="productImageFile">
            </div>
    
            <button type="submit" id="submitProductForm" class="btn-submit">Guardar Producto</button>
        </form>
    </div>    
    <script type="module" src="../scripts/Formularios/Fomularioproductos.js"  defer ></script>
</body>
</html>
