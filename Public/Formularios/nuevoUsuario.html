<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Zafiro Home Construcciones - Registrarse</title>
        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" href="../css/styles.css">
        <!-- Font Awesome -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
        <script src="../scripts/animations.js"></script>
        <style>

        
            .scrolled {
                background-color: rgba(28, 6, 80, 0.8); /* Darker background on scroll */
                transition: background-color 0.3s ease;
            }
            .div-form {
                transform: scale(1);
                max-width: 800px;
                margin: 0 auto;
                background-color: var(--color-primary);
                color: var(--color-text-light);
                border: none;
                border-radius: 12px;
                padding: 20px;
            }
            .form-title {
                border-bottom: 1px solid rgba(255, 255, 255, 0.2);
                padding: 1.5rem;
            }
            .form-content {
                background-color: var(--color-primary);
                color: var(--color-text-light);
                border: none;
                border-radius: 12px;
            }
        </style>
        
        <script>
            document.addEventListener('DOMContentLoaded', function () {
                const navformm = document.querySelector('.navigation-primary-forms');
                window.addEventListener('scroll', () => {
                    if (window.scrollY > 10) {
                        navformm.classList.add('scrolled');
                    } else {
                        navformm.classList.remove('scrolled');
                    }
                });
            });
        </script>
    </head>
    <body class="formulario">
        <header>
            <!-- Navbar -->
            <nav class="navigation-primary-forms">
                <div class="navigation-container">
                    <div class="company-info">
                        <div><a class="company-logo fade-in" href="#"></a></div>
                        <div>
                            <a class="company-name fade-in" href="#">Zafiro Home Construcciones</a>
                        </div>
                    </div>
                    <div class="navigation-menu" id="navbarNav">
                        <ul class="navigation-links-list">
                            <li class="navigation-item slide-in">
                                <a class="navigation-link hover-effect" href="#quienes-somos">
                                    <span class="link-text fade-in">Quiénes Somos</span>
                                </a>
                            </li>
                            <li class="navigation-item slide-in">
                                <a class="navigation-link hover-effect" href="#servicios">
                                    <span class="link-text fade-in">Servicios</span>
                                </a>
                            </li>
                            <li class="navigation-item slide-in">
                                <a class="navigation-link hover-effect" href="#experiencia">
                                    <span class="link-text fade-in">Experiencia</span>
                                </a>
                            </li>
                            <li class="navigation-item slide-in">
                                <a class="navigation-link hover-effect" href="#contacto">
                                    <span class="link-text fade-in">Contacto</span>
                                </a>
                            </li>
                            <li class="navigation-item slide-in">
                                <a class="navigation-link hover-effect" data-bs-toggle="modal" data-bs-target="#loginmodal">
                                    <span class="link-text fade-in">Iniciar sesión</span>
                                </a>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
        </header>

        <!-- Main Content -->
        <main class="formulario">
            <section id="registration" class="py-5">
                <div class="div-form">
                    <h2 class="form-title">Formulario de Registro</h2>
                    <form>
                        <div class="mb-3">
                            <label for="email" class="form-label fw-bold">Ingresa un correo electrónico</label>
                            <input type="email" class="form-control" id="email" placeholder="Ejemplo: mycorreo@mail.com" required>
                        </div>
                        <div class="mb-3">
                            <label for="username" class="form-label fw-bold">Ingresa un nombre de usuario</label>
                            <input type="text" class="form-control" id="username" placeholder="Ejemplo: Alumno49" required>
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label fw-bold">Ingresa una contraseña</label>
                            <input type="password" class="form-control" id="password" placeholder="Entre 8-20 caracteres, usa caracteres especiales" required>
                        </div>
                        <div class="mb-3">
                            <label for="confirmPassword" class="form-label fw-bold">Repite la contraseña ingresada</label>
                            <input type="password" class="form-control" id="confirmPassword" placeholder="Repite la contraseña" required>
                        </div>
                        <button type="submit" class="btn btn-primary">Registrarse</button>
                    </form>
                </div>
            </section>
        </main>
    </body>
</html>
